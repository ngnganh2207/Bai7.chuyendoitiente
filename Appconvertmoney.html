<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apconvertmoney</title>
</head>
<body>

    <input name="Amount" placeholder="Xin mời nhập tiền" id="nhaptien" type="text">

    <div>From Currency</div><br>

        <option value="USA">USD</option>

    <div>To Currency</div><br>
    <select name="To Currency" id="tocurrency">
        <option value="VN">VND</option>
        <option value="USA">USD</option>
    </select>
    <br>
    <input type="button" value="Convert" id="nhanvaoday">
    <p id="result"></p>
</form>
